<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="signForm" (ngSubmit)="signIn()">
            <div class="form-label-group">
              <p>Email address</p>
              <input type="email"  class="form-control" formControlName="email" placeholder="Email address" required>
            </div>
            <div class="form-label-group">
              <p>Password</p>
              <input type="password"  class="form-control" formControlName="password" placeholder="Password" required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase">Sign in</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            <a class="btn btn-lg btn-facebook btn-block text-uppercase" [routerLink]="['/register']"><i class="fab fa-facebook-f mr-2"></i>Sign Up</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
